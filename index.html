<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body >

                </div>

                    <i class="bg-white fa-solid fa-heart"></i>
                    <i class="bg-white fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            
            <div class="text-center">
                <img src="img.jpeg" class="rounded-circle" alt="..." width="100px">
            </div>

              <h5 class="card-title">Jesse Miranda</h5>
              <h5 class="card-subtittle">Ingenieria en Sistemas</h5>
              <p class="card-text">Sigueme en mis redes sociales</p>

            </div>
            <div class="card-body">
                <li>
                    <i class="fa-brands fa-instagram" > </i>

                </li>
                
            </div>
        </div>
    </ul>
    
</body>
</html>
